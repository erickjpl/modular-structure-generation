services:
  db:
    restart: always
    container_name: {{ project_name }}_db
    image: postgres:15.9-alpine
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  backend:
    restart: always
    container_name: {{ project_name }}_backend
    build:
      context: ./
      dockerfile: Dockerfile
    command: gunicorn --config gunicorn_config.py {{ project_name }}.wsgi:application
    entrypoint: /home/app/web/entrypoint.sh
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    expose:
      - 8000
    env_file: .env
    environment:
      - SERVICE_NAME=web
    depends_on:
      - db

  nginx:
    container_name: {{ project_name }}_nginx
    build: ./nginx
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - static_volume:/home/app/web/staticfiles
      - media_volume:/home/app/web/mediafiles
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
